<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>PG預測系統 (手機版)</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #000000, #333333);
      color: #fff;
      margin: 0;
      padding: 10px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
    }
    .container {
      width: 100%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 24px;
      color: #ff8c00;
      text-shadow: 0 0 10px #ff8c00;
      margin: 10px 0;
    }
    .login-form {
      background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #ff8c00;
      box-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 15px;
    }
    .login-form input {
      width: 80%;
      padding: 8px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      background: #2a2a2a;
      color: #fff;
      font-size: 14px;
    }
    .login-form button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(135deg, #ff8c00, #ff5722);
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      box-shadow: 0 0 5px rgba(255, 140, 0, 0.5);
      cursor: pointer;
      width: 80%;
      margin-top: 10px;
    }
    .login-form button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #ff8c00;
    }
    .prediction-panel {
      background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
      border: 2px solid #ff8c00;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
      width: 100%;
      display: none;
      flex-direction: column;
      align-items: center;
      margin-bottom: 15px;
    }
    .prediction-panel h2 {
      font-size: 18px;
      color: #ff8c00;
      text-shadow: 0 0 5px #ff8c00;
      margin: 5px 0;
    }
    .prediction-display {
      font-size: 36px;
      text-align: center;
      text-shadow: 0 0 10px #fff;
      padding: 10px;
      background: linear-gradient(135deg, rgba(255,140,0,0.3), rgba(255,87,34,0.3));
      border: 2px solid #ffeb3b;
      border-radius: 8px;
      margin: 5px 0;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeInOut 1.5s ease-in-out infinite;
    }
    @keyframes fadeInOut {
      0% { opacity: 0.7; transform: scale(0.95); }
      50% { opacity: 1; transform: scale(1); }
      100% { opacity: 0.7; transform: scale(0.95); }
    }
    .probability {
      font-size: 14px;
      text-align: center;
      color: #fff;
      margin: 5px 0;
      background: rgba(0,0,0,0.5);
      padding: 5px;
      border-radius: 5px;
    }
    .start-predict-btn {
      background: linear-gradient(135deg, #ffe100, #ffa500);
      color: #000;
      font-size: 14px;
      font-weight: bold;
      border: 2px solid #fff200;
      padding: 8px 15px;
      border-radius: 5px;
      margin-top: 5px;
      cursor: pointer;
    }
    .start-predict-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #ffa500;
    }
    .grid-panel {
      background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
      border: 2px solid #ff8c00;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,140,0,0.5);
      width: 100%;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .grid-panel h2 {
      font-size: 18px;
      color: #ff8c00;
      text-shadow: 0 0 5px #ff8c00;
      margin: 5px 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 20px);
      grid-template-rows: repeat(6, 20px);
      gap: 3px;
      justify-content: center;
      margin: 5px 0;
    }
    .cell {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #2a2a2a;
      border: 1px solid #ff8c00;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 8px;
    }
    .cell.red {
      background: #ff3333;
      box-shadow: 0 0 5px #ff3333;
    }
    .cell.blue {
      background: #3333ff;
      box-shadow: 0 0 5px #3333ff;
    }
    .cell.green {
      background: #33ff33;
      box-shadow: 0 0 5px #33ff33;
    }
    .input-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      justify-content: center;
      margin-top: 5px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(135deg, #ff8c00, #ff5722);
      color: #fff;
      font-size: 12px;
      font-weight: bold;
      box-shadow: 0 0 5px rgba(255,140,0,0.5);
      cursor: pointer;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #ff8c00;
    }
    .red-btn {
      background: linear-gradient(135deg, #ff3333, #d32f2f);
    }
    .blue-btn {
      background: linear-gradient(135deg, #3333ff, #1976d2);
    }
    .green-btn {
      background: linear-gradient(135deg, #33ff33, #2e7d32);
    }
    .reset-btn {
      background: linear-gradient(135deg, #333, #1a1a1a);
      color: #ff8c00;
    }
    #stats {
      text-align: center;
      margin: 5px 0;
      color: #fff;
      font-size: 12px;
      text-shadow: 0 0 3px #ff8c00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PG預測系統</h1>
    <div class="login-form" id="loginForm">
      <input type="text" id="username" placeholder="帳號" required />
      <input type="password" id="password" placeholder="密碼" required />
      <button onclick="login()">登入</button>
    </div>
    <section class="prediction-panel" id="predictionPanel">
      <h2>下局預測</h2>
      <div class="prediction-display" id="prediction">等待預測...</div>
      <div class="probability" id="probability">機率: 莊 0%, 閒 0%, 和 0%</div>
      <button class="start-predict-btn" onclick="enableAutoPredict()">開始預測</button>
    </section>
    <section class="grid-panel" id="gridPanel">
      <h2>珠盤路</h2>
      <div class="grid" id="grid"></div>
      <div class="input-buttons">
        <button class="red-btn" onclick="addResult('莊')">莊</button>
        <button class="blue-btn" onclick="addResult('閒')">閒</button>
        <button class="green-btn" onclick="addResult('和')">和</button>
        <button class="reset-btn" onclick="resetResults()">重置</button>
      </div>
      <div id="stats">局數: 0, 莊: 0, 閒: 0, 和: 0</div>
    </section>
  </div>

  <script>
    let results = [];
    const gridSize = 36;
    let stats = { total: 0, 莊: 0, 閒: 0, 和: 0 };
    let autoPredict = false;
    let currentPrediction = '';
    let currentBanker = 0;
    let currentPlayer = 0;
    let currentTie = 0;

    document.addEventListener('DOMContentLoaded', function () {
      initGrid();
    });

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (!username || !password) {
        alert('請輸入帳號和密碼！');
        return;
      }
      const userIp = '123.45.67.89';
      const url = 'https://script.google.com/macros/s/AKfycbzEvEYDUC6tcVfEVpK_a31t5c8dX1p3E3xp2S5NOgaVDab_GE_EcPfcBPl8EsF4C91l/exec'
                + `?action=login&username=${encodeURIComponent(username)}`
                + `&password=${encodeURIComponent(password)}`
                + `&ip=${encodeURIComponent(userIp)}`;

      fetch(url, { method: 'GET', mode: 'cors' })
        .then(response => {
          if (!response.ok) throw new Error(`HTTP error! 狀態: ${response.status}`);
          return response.text();
        })
        .then(result => {
          if (result.trim() === 'success') {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('predictionPanel').style.display = 'flex';
            document.getElementById('gridPanel').style.display = 'flex';
          } else {
            alert('帳號或密碼錯誤，請重新輸入！');
          }
        })
        .catch(error => {
          alert('登入失敗，請稍後再試！');
          console.error('Fetch Error:', error);
        });
    }

    function initGrid() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      for (let i = 0; i < gridSize; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        grid.appendChild(cell);
      }
      updateGrid();
      updateStatsDisplay();
    }

    function enableAutoPredict() {
      autoPredict = true;
      predict();
    }

    function addResult(type) {
      if (results.length >= gridSize) {
        alert('珠盤路滿了，請重置！');
        return;
      }
      let newRecord = { result: type };
      if (autoPredict) {
        newRecord.prediction = currentPrediction;
        predict();
      }
      results.push(newRecord);
      updateStats(type, 1);
      updateGrid();
    }

    function resetResults() {
      results = [];
      stats = { total: 0, 莊: 0, 閒: 0, 和: 0 };
      autoPredict = false;
      document.getElementById('prediction').textContent = '等待預測...';
      document.getElementById('probability').textContent = '機率: 莊 0%, 閒 0%, 和 0%';
      currentPrediction = '';
      currentBanker = 0;
      currentPlayer = 0;
      currentTie = 0;
      initGrid();
    }

    function updateGrid() {
      const cells = document.querySelectorAll('.cell');
      cells.forEach(cell => {
        cell.textContent = '';
        cell.className = 'cell';
      });
      for (let i = 0; i < results.length; i++) {
        cells[i].textContent = results[i].result;
        if (results[i].result === '莊') cells[i].classList.add('red');
        else if (results[i].result === '閒') cells[i].classList.add('blue');
        else if (results[i].result === '和') cells[i].classList.add('green');
      }
    }

    function updateStats(type, delta) {
      stats.total += delta;
      if (type === '莊') stats.莊 += delta;
      else if (type === '閒') stats.閒 += delta;
      else if (type === '和') stats.和 += delta;
      updateStatsDisplay();
    }

    function updateStatsDisplay() {
      document.getElementById('stats').textContent = `局數: ${stats.total}, 莊: ${stats.莊}, 閒: ${stats.閒}, 和: ${stats.和}`;
    }

    function predict() {
      const predictionDiv = document.getElementById('prediction');
      const probabilityDiv = document.getElementById('probability');
      predictionDiv.textContent = '讀取中...';
      setTimeout(() => {
        const randomNum = Math.floor(Math.random() * 101);
        let prediction = randomNum <= 45 ? '閒' : randomNum <= 90 ? '莊' : '和';
        let banker = 0, player = 0, tie = 0;
        if (prediction === '莊') {
          tie = 5 + Math.floor(Math.random() * 16);
          let leftover = 100 - tie;
          let b = 60 + Math.floor(Math.random() * 21);
          if (b > leftover - 5) b = leftover - 5;
          banker = b;
          player = leftover - b;
        } else if (prediction === '閒') {
          tie = 5 + Math.floor(Math.random() * 16);
          let leftover = 100 - tie;
          let p = 60 + Math.floor(Math.random() * 21);
          if (p > leftover - 5) p = leftover - 5;
          player = p;
          banker = leftover - p;
        } else {
          tie = 10 + Math.floor(Math.random() * 11);
          let leftover = 100 - tie;
          let half = Math.floor(leftover / 2);
          if (half < 5) half = 5;
          banker = half;
          player = leftover - half;
        }
        currentPrediction = prediction;
        currentBanker = banker;
        currentPlayer = player;
        currentTie = tie;
        predictionDiv.textContent = prediction;
        if (prediction === '莊') predictionDiv.style.color = '#ff3333';
        else if (prediction === '閒') predictionDiv.style.color = '#3333ff';
        else predictionDiv.style.color = '#33ff33';
        probabilityDiv.textContent = `機率: 莊 ${banker}%, 閒 ${player}%, 和 ${tie}%`;
      }, 300);
    }
  </script>
</body>
</html>
